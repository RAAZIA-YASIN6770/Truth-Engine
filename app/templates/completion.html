<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Engine // SYSTEM COMPLETE</title>
    
    <!-- Fonts: JetBrains Mono & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --bg-dark: #050505;
            --accent-cyan: #00f3ff;
            --accent-white: #f0f6f6;
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(0, 243, 255, 0.15);
            --text-dim: #8899a6;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--accent-white);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .phase-container {
            max-width: 600px;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 3rem 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .glass-panel::after {
            content: "";
            position: absolute;
            top: -1px; right: -1px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--accent-cyan);
            border-right: 2px solid var(--accent-cyan);
        }

        .phase-header {
            font-family: var(--font-mono);
            color: var(--accent-cyan);
            font-size: 0.85rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
        }

        h1 {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-white);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn-cyber {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem 2rem;
            transition: 0.3s;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cyber:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0, 243, 255, 0.5);
            opacity: 0.3;
            animation: scan 6s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="phase-container">
        <div class="glass-panel">
            <div class="phase-header">// SYSTEM_STATUS: VERIFIED</div>
            <h1>CONGRATULATIONS</h1>
            
            <p>
                All phases have been successfully completed.<br>
                Your analytical capabilities are within optimal parameters.
            </p>

            <a href="/" class="btn btn-cyber">PLAY AGAIN / REBOOT_SYSTEM()</a>
        </div>
    </div>
</body>
</html>
